<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
       <link rel="stylesheet" href="style.css">
       <link rel="shortcut icon" href="icon.jpeg" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <input type="text" id="inputBox" placeholder="00">
        <div class="button">
            <button class="text">AC</button>
            <button class="text">DEL</button>
            <button class="col">%</button>
            <button class="col">/</button>
        </div>
        <div class="button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="col">*</button>
        </div>
        <div class="button">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="col">-</button>
        </div>
        <div class="button">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="col">+</button>
        </div>
        <div class="button">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button >=</button>
        </div>
    </div>
    <script src="calc2.js"></script>
</body>
</html>
